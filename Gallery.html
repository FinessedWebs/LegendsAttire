    *{
            scroll-behavior:smooth;

            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                align-items: center;
                margin-top: 20px;
                background: lavender;
            }
    
            .container img {
                width: 250px;
                height: 250px;
                object-fit: cover;
                margin: 10px;
                cursor: pointer;
                transition: transform .2s ease-in-out;
                border-radius: 9px;
            }
    
            .container img:hover {
                transform: scale(1.1);
            }
    
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                padding: 20px;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.8);
            }
    
            .modal-content {
                margin: auto;
                display: block;
                max-width: 700px;
                max-height: 700px;
                overflow: hidden;
                animation-name: zoom;
                animation-duration: 0.6s;
            }
    
            @keyframes zoom {
                from {transform: scale(0)}
                to {transform: scale(1)}
            }
    
            .close {
                position: absolute;
                top: 15px;
                right: 35px;
                color: #f1f1f1;
                font-size: 40px;
                font-weight: bold;
                cursor: pointer;
            }
    
            .close:hover,
            .close:focus {
                color: #bbb;
                text-decoration: none;
                cursor: pointer;
            }

    }
